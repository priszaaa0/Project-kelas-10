<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">
  <!-- Header -->
  <div class="w-full bg-pink-100 text-center py-2 text-pink-600 text-sm font-medium">
    Daftar
  </div>

  <!-- Top Bar -->
  <div class="w-full flex justify-between items-center px-4 py-2">
    <div class="flex items-center text-pink-500">
        <button onclick="window.location.href='leanding.html'">
      <span class="text-xl mr-1">&larr;</span> kembali
    </div>
</button>

<button onclick="window.location.href='login.html'" class="bg-pink-100 text-pink-500 border border-pink-300 px-6 py-2 rounded text-sm transition hover:scale-105 active:scale-95">
      Masuk
    </button>


  </div>

  <!-- Register Box -->
  <div class="border border-pink-300 p-6 w-full max-w-xl mt-6 bg-white rounded shadow-sm">
    <h1 class="text-pink-600 text-xl font-semibold mb-1">Selamat Datang Kembali!</h1>
    <p class="text-pink-400 mb-4 text-sm">Kami Senang anda Kembali</p>

    <form class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Full Name" class="border border-pink-300 bg-gray-100 px-4 py-2 w-full rounded placeholder-pink-300 text-sm" />
        <input type="text" placeholder="Last Name" class="border border-pink-300 bg-gray-100 px-4 py-2 w-full rounded placeholder-pink-300 text-sm" />
      </div>
      <div>
        <label class="text-pink-500 text-sm block mb-1">Email</label>
        <input type="email" placeholder="E-Mail Address" class="border border-pink-300 bg-gray-100 px-4 py-2 w-full rounded placeholder-pink-300 text-sm" />
      </div>
      <div>
        <label class="text-pink-500 text-sm block mb-1">Phone Number</label>
        <input type="tel" placeholder="0000 0000 0000" class="border border-pink-300 bg-gray-100 px-4 py-2 w-full rounded placeholder-pink-300 text-sm" />
      </div>
      <div class="flex justify-center">
      </div>
    </form>
  </div>
</body>
</html>
